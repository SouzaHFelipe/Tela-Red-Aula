<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/294831c964.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.container.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/form.container.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/form.title.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/social-icon.css">
    <link rel="stylesheet" href="/css/form.social.css">
    <link rel="stylesheet" href="/css/form-input-container.css">
    <link rel="stylesheet" href="/css/form-input.css">
    <link rel="stylesheet" href="/css/form-button.css">
    <link rel="stylesheet" href="/css/overlay-container.css">
    <link rel="stylesheet" href="/css/overlay.css">
    <script src="/Js/login.js" defer></script>
    <title>Tela de login</title>
</head>
<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                        <p class="form-text">ou utilize sua conta</p>
                        <div class="form-input-container">
                            <input type="email" class="form-input" placeholder="email">
                            <input type="password" class="form-input" placeholder="password">
                        </div>
                        <a href="#" class="form-link">Esqueceu senha</a>
                        <button type="button" class="form-button"  id="open-login2">Logar</button>
                    </form>
                <form class="form form-register">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                        <div class="form-input-container">
                            <p class="form-text">ou cadastre seu e-mail</p>
                        <input type="text" class="form-input" placeholder="Nome">
                            <input type="email" class="form-input" placeholder="email">
                            <input type="password" class="form-input" placeholder="Senha">
                        </div>
                        <button type="button" class="form-button" id="open-register2">Cadastrar</button>
                        
                    </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title form-title-light ">ja tem sua Conta</h2>
                    <p class="form-text">cadastre e comece usar nossa plataforma online</p>
                    <button class="form-button form-button-light" id="open-login">Entrar</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-light ">Ola Aluno</h2>
                    <p class="form-text">cadastre e comece usar nossa plataforma online</p>
                    <button class="form-button form-button-light" id="open-register">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
